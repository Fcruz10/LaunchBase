<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />

    <title>Rocketseat</title>

    <!--All styling is in the style.css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="links">
            <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Community</a>

            <a href="mailto: oi@rocketseat.com.br">Email</a>

            <a href="tel: +5547992078767">Phone</a>

            <a href="about.html">About</a>

            <a href="content.html">Content</a>

        </div>
    </header>

    <div id="wrapper">
        <h1>Courses</h1>
    </div>

    <section class="cards">

        <div class="card" id="starter">
            <div class="card_img-container">
                <img src="../assets/starter-logo.svg" alt="Starter Logo">
            </div>

            <div class="card_text-container">
                <div class="card_title">
                    <h1>Starter</h1>
                </div>

                <div class="card_info">
                    <p>2 Modules</p>
                </div>
                <div class="card_price">
                    <p>Free</p>
                </div>
            </div>
        </div>

        <div class="card" id="launchbase">
            <div class="card_img-container">
                <img src="../assets/lauchbase-logo.svg" alt="LaunchBase Logo">
            </div>

            <div class="card_text-container">
                <div class="card_title">
                    <h1>LaunchBase</h1>
                </div>

                <div class="card_info">
                    <p>6 Modules</p>
                </div>
                <div class="card_price">
                    <p>Paid</p>
                </div>
            </div>
        </div>

        <div class="card" id="gostack">
            <div class="card_img-container">
                <img src="../assets/gostack-logo.svg" alt="GoStack Logo">
            </div>

            <div class="card_text-container">
                <div class="card_title">
                    <h1>GoStack</h1>
                </div>

                <div class="card_info">
                    <p>6 Modules</p>
                </div>
                <div class="card_price">
                    <p>Paid</p>
                </div>
            </div>
        </div>

    </section>

    <div class="modal-overlay">
        <div class="modal">

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>

            <a class="close-modal">
                <span class="material-icons">
                    highlight_off
                </span>
            </a>
        </div>
    </div>


    <div id="links-footer" class="links">
        <a href="https://github.com/Rocketseat" target="_blank">Github</a>
        <a href="https://www.facebook.com/rocketseat" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/rocketseat_oficial/" target="_blank">Instagram</a>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
